<div bc-flickity="{{ myCustomOptions }}" id="myCustomId">
    <div class="carousel-cell">
        <div class="title">
            {{ banners[0].shortTitle }}
        </div>
        <img src="{{ banners[0].mainImage }}" />
    </div>
    <div class="carousel-cell">
        <div class="title">
            {{ banners[1].shortTitle }}

            <div class="row">

                    </div>
